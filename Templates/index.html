{% extends 'base.html' %}
{% block body %}

<div class="container">
  <div class="row">
    {% for i in books %}

    <div class="col-md-3">
      <div class="card" style="background-color:white;">
        <img src="{{i.img.url}}"class="card-img-top" alt="" height="320" width="262">
      <div class="card-body">
        <h5 class="card-title">{{i.name}}</h5>
        <p class="card-text">{{i.price}}</p>
        <a class="btn btn-warning" href="{% url 'bookapp:detail' i.id %}" class="btn btn-primary">
          View Details
        </a>
      </div><br>
    </div>
    <br>
    </div>
  <br>
  {% endfor %}
    </div>
</div>

{% endblock %}
